name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  docker-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build test image
        run: docker build --target test -t asym-bg-test .

      - name: Extract test artifacts
        run: |
          docker create --name asym-bg-test asym-bg-test
          mkdir -p artifacts
          docker cp asym-bg-test:/artifacts/test-output.txt artifacts/test-output.txt
          docker rm asym-bg-test

      - name: Upload test artifact
        uses: actions/upload-artifact@v4
        with:
          name: test-output
          path: artifacts/test-output.txt
