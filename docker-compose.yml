version: '3.8'

services:
  backgammon:
    build: .
    ports:
      - "3000:3000"   # Frontend HTTP server
      - "8080:8080"   # WebSocket server
      - "8081:8081"   # Health check endpoint
    environment:
      - NODE_ENV=production
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8081/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
